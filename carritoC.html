<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <script src="https://kit.fontawesome.com/712575d4a5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/ESTILOSCARRITO.CSS">
    <script src="carrito.js" defer></script>
    <style>
        body {
          background-color: rgb(252, 172, 88);
        }
    </style>
</head>
<body>

  <div class="contenedor">
    <div class="fondoP">
      <img src="img/fondoP.jpg" class="fondoP">
    </div> 
    <div class="titulo"><h2>Carrito de Compras</h2></div>

    <button onclick="window.history.back()" class="btn-regresar"><img src="img/bregreso.png" class="imgbregreso"></button>

    <!-- Sección para mostrar el carrito -->
    <div class="cart">
      <center><h3>Detalle de Productos</h3></center>
        <ul id="cart-items">
          <li>
            <div class="product-info">
              <div class="input-group">

              </div>
            </div>
          </li>
            <!-- Aquí se mostrarán los productos agregados al carrito -->
        </ul>
        <center><p id="total-price" class="total">Total: $0.00</p></center>
        
    </div>

    <footer>
      <button id="cancelar">Cancelar</button>
      <a href="registro.html">
        <button id="confirmar">Confirmar</button>
      </a>
    </footer>

  </div>

</body>
</html>
