<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/712575d4a5.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/ESTILOSREGISTRO.CSS">
  <style>
    body {
      background-color: rgb(252, 172, 88);
    }
  </style>
</head>

<body style="background: white;">

  <div class="container-fluid bg-white d-flex justify-content-center align-content-center">
    <div class="row">
      <div class="col-md-10 d-flex justify-content-center align-items-center">
        <button style="margin-right: 50px;" onclick="window.history.back()" class="btn-regresar"><img
            src="img/bregreso.png" class="imgbregreso"></button>
        <h2><br>Registro de <br>Información</h2>
      </div>
    </div>
  </div>
  <div class="container-fluid d-flex justify-content-center align-content-center">
    <div class="row">
      <div class="col-md-12 formu">
        <form action="registro.php" method="POST">
          <label for="nombre">
            <h3>Nombre:</h3>
          </label><br>
          <input type="text" style="width: 100%;" id="nombre" name="nombre" maxlength="255" placeholder="Escribe aquí"
            required>
          <br><br>
          <label for="correo">
            <h3>Correo:</h3>
          </label><br>
          <input type="email" id="correo" name="correo" maxlength="255" placeholder="Escribe aquí">
          <br><br>
          <label for="numero">
            <h3>Número:</h3>
          </label><br>
          <input type="number" id="numero" name="numero" maxlength="10" placeholder="Escribe aquí">
          <br>
          <input class="envi" type="submit" value="Enviar">
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/0b7f74e059.js" crossorigin="anonymous"></script>
</body>

</html>
